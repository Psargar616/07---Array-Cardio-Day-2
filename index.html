<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year  >= 19){
        return true;
      }else{
        return false;
      }
       
    });
    console.log(isAdult);
    // short way
    const isAdult2 = people.some(function(person){
      return (new Date()).getFullYear() - person.year >= 19;
    })

    console.log(isAdult2);
    
    // short way 2
    const isAdult3 = people.some(person => (new Date()).getFullYear() - person.year >= 19);
    console.log(isAdult3);


    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(function(person){
      return (new Date()).getFullYear() - person.year >= 19;
    });
    console.log(allAdults);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(function(cmt){
      if(cmt.id === 823423){
        return true;

      }
    });
    console.log(comment);
    // short way 
    const comment2 = comments.find(cmt => cmt.id === 823423 ? true : false);
    console.log("short way " , comment2);
    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    const commentIdx = comments.findIndex(cmt => cmt.id === 823423 );
    console.log(commentIdx);

    // delete the comment with the ID of 823423

    // 1.using splice();
    // comments.splice(commentIdx,1);

    // 2. using spread operator

    const newComments = [
      ...comments.splice(0,commentIdx),
      ...comments.splice(commentIdx+1)
    ];








  </script>
</body>
